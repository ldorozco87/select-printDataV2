<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Example</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>

	<select id="selectCountry">
		<option value="" disabled selected>Select</option>
		<option value="Australia">Australia</option>
		<option value="Austria">Austria</option>
		<option value="Canada">Canada</option>
		<option value="United States">United States</option>
		<option value="Panama">Panama</option>
		<option value="Costa Rica">Costa Rica</option>
	</select>

	<div class="drugs-wrapper">
		<div class="AmBisome drug default-drug">
			<p>AmBisome</p>
		</div>
		<div class="Atripla drug">
			<p>Atripla</p>
		</div>
		<div class="Cayston drug">
			<p>Cayston</p>
		</div>
		<div class="Descovy drug">
			<p>Descovy</p>
		</div>
		<div class="Eleclazine drug default-drug">
			<p>Eleclazine</p>
		</div>
		<div class="Emtriva drug">
			<p>Emtriva</p>
		</div>
		<div class="Eviplera drug">
			<p>Eviplera</p>
		</div>
		<div class="Genvoya drug">
			<p>Genvoya</p>
		</div>
		<div class="Harvoni drug default-drug">
			<p>Harvoni</p>
		</div>
		<div class="Flolan drug">
			<p>Flolan</p>
		</div>
		<div class="Letairis drug">
			<p>Letairis</p>
		</div>
		<div class="Sovaldi drug">
			<p>Sovaldi</p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		
	<script src="core.js"></script>
</body>

</html>
